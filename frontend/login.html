<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4 mt-5">
          <h4 class="mb-3">Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" required class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" required class="form-control" />
            </div>
            <button id="btnLogin" class="btn btn-primary w-100">Login</button>
            <div class="mt-3 text-center">
              <a href="signup.html">Don't have an account? Sign up</a>
            </div>
            <div id="loginMsg" class="mt-2"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    $('#loginForm').on('submit', function(e){
      e.preventDefault();
      $('#btnLogin').prop('disabled', true).text('Logging in...');
      submitLogin('#loginForm', function(res){
        $('#loginMsg').html('<div class="alert alert-success">Login successful. Redirecting...</div>');
        $('#btnLogin').prop('disabled', false).text('Login');
        setTimeout(()=> window.location.href = 'profile.html', 600);
      }, function(err){
        $('#loginMsg').html('<div class="alert alert-danger">'+err+'</div>');
        $('#btnLogin').prop('disabled', false).text('Login');
      });
    });
  </script>
</body>
</html>
