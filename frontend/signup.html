<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 mt-5">
            <h4 class="mb-3">Create an account</h4>
            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input name="fullname" required class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  name="email"
                  type="email"
                  required
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  name="password"
                  type="password"
                  required
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input name="phone" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">DOB</label>
                <input name="dob" type="date" class="form-control" />
              </div>
              <button id="btnSignup" class="btn btn-primary w-100">
                Sign up
              </button>
              <div class="mt-3 text-center">
                <a href="login.html">Already have an account? Login</a>
              </div>
              <div id="signupMsg" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      $("#signupForm").on("submit", function (e) {
        e.preventDefault();
        $("#btnSignup").prop("disabled", true).text("Signing up...");
        submitRegister(
          "#signupForm",
          function (res) {
            $("#signupMsg").html(
              '<div class="alert alert-success">Registered successfully. Please login.</div>'
            );
            $("#btnSignup").prop("disabled", false).text("Sign up");
            setTimeout(() => (window.location.href = "login.html"), 1200);
          },
          function (err) {
            $("#signupMsg").html(
              '<div class="alert alert-danger">' + err + "</div>"
            );
            $("#btnSignup").prop("disabled", false).text("Sign up");
          }
        );
      });
    </script>
  </body>
</html>
